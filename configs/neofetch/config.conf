prin " "
info "$(color 13)" title
info "$(color 13)├ " distro
info "$(color 13)├ " kernel
info "$(color 13)├ " packages
info "$(color 13)├ " shell 
info "$(color 13)├ 󰍹" wm
info "$(color 13)├ " theme
info "$(color 13)├ " term
info "$(color 13)├ " model
info "$(color 13)├ " cpu
