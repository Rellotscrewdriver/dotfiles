;font-0 = CaskaydiaCove Nerd Font;2
;font-1 = Noto Sans Mono;2
;font-2 = Noto Color Emoji:scale=10;2  #FF1493 󰋊

[colors]
background = #282A2E
background-alt = ;#373B41
foreground = #C5C8C6
icons = #FF69B4
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 25pt
radius = 0

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator =   
separator-foreground = ${colors.disabled}

font-0 = "DejaVuSansMono Nerd Font:size=12;2"
font-1 = "Font Awesome 6 Brands:size=8"
;font-2 = "Noto Sans:size=11"

modules-left = date eth pulseaudio
modules-center = xworkspaces 
modules-right = sct memory cpu github wired-network pmenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-0 = "d"
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.icons}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
icon-0 = code;♚
icon-1 = office;♛
icon-2 = graphics;♜
icon-3 = mail;♝
icon-4 = web;♞

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "V "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.icons}
label = %percentage_used:2%%

[network-base]
type = internal/network
interval = 5
format-prefix-foreground = ${colors.icons}
label-disconnected-padding-right = 0
label-disconnected-fore = #A60000 

[module/wired-network]
type = internal/network
interface = eth1
interface-type = wireless
format-prefix-foreground = ${colors.icons}
label-connected = %essid% %downspeed:9%
speed-unit = 'K'

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.icons}
label = %percentage:2%%


[module/date]
type = internal/date
interval = 1
date = %d %B %Y %I:%M %p
format-prefix-foreground = ${colors.icons}
;date = %Y:%m:%d %H:%M:%S
format-prefix = " "
label = %date%

[module/sct]
type = custom/script
exec = ~/.config/polybar/system-cpu-temppercore.sh
format-prefix-foreground = ${colors.icons}
format-prefix = "󰔏 "
interval = 60


