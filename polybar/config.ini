;font-0 = CaskaydiaCove Nerd Font;2
;font-1 = Noto Sans Mono;2
;font-2 = Noto Color Emoji:scale=10;2  #FF1493 󰋊

[colors]
background = #000000 
background-alt = #373B41
foreground =  #C5C8C6
icons = #FF69B4
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 25pt
radius = 0

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator =   
separator-foreground = ${colors.disabled}

font-0 = "DejaVuSansMono Nerd Font:size=12;2"
font-1 = "Font Awesome 6 Brands:size=8"
;font-2 = "Noto Sans:size=11"

modules-left = date eth pulseaudio
modules-center = xworkspaces 
modules-right = sct memory cpu github wlan pmenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.icons}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1



[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "V "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.icons}
label = %percentage_used:2%%

[module/wlan]
type = internal/network
interface = enp0s29f7u 
interval = 1.0

format-connected = <label-connected>
format-connected-padding = 1
label-connected = %{A1:wifimenu:} %essid%%{A}
label-connected-foreground = ${colors.fg}
label-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-padding = 1
label-disconnected = %{A1:wifimenu:}%{A}
label-disconnected-foreground = ${colors.shade-1}
label-disconnected-padding = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.icons}
label = %percentage:2%%


[module/date]
type = internal/date
interval = 1
date = %d %B %Y %I:%M %p
format-prefix-foreground = ${colors.icons}
;date = %Y:%m:%d %H:%M:%S
format-prefix = " "
label = %date%

[module/scta]
type = custom/script
format-prefix-foreground = ${colors.icons}
exec = ~/.config/polybar/system-cpu-temppercore.sh
format-prefix = "󰔏 "
interval = 60

[module/sct]
type = custom/script
exec = ~/.config/polybar/system-cpu-temppercore.sh
interval = 1
label = %output%

